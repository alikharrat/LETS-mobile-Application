<ion-view view-title="Sign-In" name="login-view">
 <ion-nav-bar class="bar-dark costum-dark">
</ion-nav-bar>
    <div class="row">
                   <div class="col col-10 col-offset-33" >
                  Sign-In
                </div>
                  <div class="col" >
                <img src="logosrc" class="logo"/>
                </div>
                 
              </div>

  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login(data)">Login</button>
      <button class="button button-block button-positive" ng-click="register()">Register</button>

  </ion-content>
</ion-view>
